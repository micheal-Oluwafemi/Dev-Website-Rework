<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Website</title>
    <link rel="stylesheet" href="signup.css" />
    <!-- Bootstrap Icon's cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS cdn only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <div class="navbar-brand">
          <i class="bi bi-code-slash"></i>
          Dev Connector
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="bi bi-text-right h2 text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="developer.html" class="nav-link" id="nav-link"
                >Developers</a
              >
            </li>
            <li class="nav-item">
              <a href="signup.html" class="nav-link" id="nav-link">Register</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link" id="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Area -->
    <section class="Signup-section">
      <div class="container">
        <h1 class="form-heading pt-5">Sign Up</h1>
        <p class="form-txt">
          <i class="bi bi-person-fill"></i>Create Your Account
        </p>

        <form action="developer.html">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          /><br />

          <input type="email" name="" id="email" placeholder="Email" required />
          <br />

          <input
            type="password"
            name="psw"
            id="password"
            placeholder="Password"
            required
          />
          <br />

          <input
            type="password"
            name="psw"
            id="password"
            placeholder="Comfirm Password"
            required
          />
          <br />

          <button type="submit" class="form-btn">Register</button>
          <p class="question-link">
            Already have an account?<a href="login.html" class="signin-btn">
              Sign In</a
            >
          </p>
        </form>
      </div>
    </section>

    <div>
      <a href="index.html" class="backtohome">Back To Home</a>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
